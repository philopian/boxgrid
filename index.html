<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>boxgrid Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		.container {
			background: #dddddd;
			position: relative;
			transition: height 300ms ease-out;
		}
		.box {
			display: none;
			transition: all 300ms ease-out;
		}
		.boxgrid-ready > .box {
			display: block;
		}
		.b11 {
			background: #ff00ff;
		}
		.b12 {
			background: #00ffff;
		}
		.b21 {
			background: #ff0000;
		}
		.b22 {
			background: #00ff00;
		}
	</style>
</head>
<body>

<div class="container">
	<div class="box b22" data-colspan="2" data-rowspan="2">1</div>
	<div class="box b11" data-colspan="1" data-rowspan="1">2</div>
	<div class="box b12" data-colspan="1" data-rowspan="2">3</div>
	<div class="box b21" data-colspan="2" data-rowspan="1">4</div>
	<div class="box b11" data-colspan="1" data-rowspan="1">5</div>
	<div class="box b12" data-colspan="1" data-rowspan="2">6</div>
	<div class="box b11" data-colspan="1" data-rowspan="1">7</div>
	<div class="box b11" data-colspan="1" data-rowspan="1">8</div>
	<div class="box b11" data-colspan="1" data-rowspan="1">9</div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="dist/jquery.boxgrid.min.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		$(".container").boxgrid({
			minColumns: 2,
			minColWidth: 200
		});
	});
</script>

</body>
</html>
